      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>To Do List</title>
        
      </head>
      <body>
          
        <div class ="container">
            <h1 class="row">To-Do List</h1><br>
            <div class="row">
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="To-Do Items" id="box">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="button" value="Add" onclick="add_item()">
                    </div>
                </form>
            </div>
            <div class="row">
                <ul id="list_item">
                </ul>
            </div>
        </div>

        </div>

        <script>
        function add_item(){
           let item = document.getElementById("box");
           let list_item = document.getElementById("list_item");
           if(item.value != ""){
               let make_li = document.createElement("li");  //<li>
               make_li.appendChild(document.createTextNode(item.value)); //<li> Apple
               list_item.appendChild(make_li); //<li> Apple </li>

               make_li.onclick = function(){
                   this.parentNode.removeChild(this);
               }
           } else {
               alert("Please insert a value to item");
           }
        }
        </script>

      </body>
      </html>
