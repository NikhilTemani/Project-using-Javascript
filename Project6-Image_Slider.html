<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Project6-Image_Slider.css">
</head>
<body>
    
    <div class ="slide-container">

        <div class ="slide">
            <img src= "https://wallpaperaccess.com/full/393573.jpg" alt="">
            <div class="caption"> Image 1 </div>
        </div>

        <div class ="slide">
            <img src= "https://cdn.wallpapersafari.com/83/80/m3QMlT.jpg" alt="">
            <div class="caption">Image 2</div>
        </div>

        <div class ="slide">
            <img src= "https://keepthetech.com/wp-content/uploads/2020/12/dual-monitor-wallpaper-24-1024x361.jpg" alt="">
            <div class="caption">Image 3</div>
        </div>

        <div class ="slide">
            <img src= "https://cdn.wallpapersafari.com/2/52/bDgWRT.jpg" alt="">
            <div class="caption">Image 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="Project6-Image_Slider.js"></script>

</body>
</html>
